name: mangovault
description: "A privacy focused chat app"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.2.2
  http: ^1.2.1
  path: ^1.9.0
  pointycastle: ^3.9.1
  provider: ^6.1.2
  sqflite: ^2.3.3+1
  stomp_dart_client: ^2.0.0
  web_socket_channel: ^2.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
